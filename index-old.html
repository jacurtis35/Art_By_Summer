<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Art By Summer</title>
    <meta
      name="description"
      content="Art By Summer display the beautiful work of an amazing girl who loves to provoke inspiration in the world."
    />
  </head>
  <header>
    <div class="logo-row">
      <img
        src="/images/Art By Summer - Logo.png"
        class="logo"
        alt="Art by Summer Logo"
      />
    </div>
  </header>
  <hr />

  <nav class="navbar">
    <ul>
      <li>
        <a href="#home"
          ><img src="./images/home icon.png" alt="home" class="homeIcon"
        /></a>
      </li>
      <li>
        <a href="#about"
          ><img src="./images/i_icon.png" alt="about" class="iIcon"
        /></a>
      </li>
      <li>
        <a href="#gallery"
          ><img src="./images/window_icon.png" alt="gallery" class="gIcon"
        /></a>
      </li>
      <li>
        <a href="#contact"
          ><img src="./images/contact_icon.png" alt="contact" class="cIcon"
        /></a>
      </li>
    </ul>
  </nav>

  <body>
    <div class="home"></div>
    <div class="wrapper">
      <h1>About</h1>
      <div id="about">
        <p class="content">
          Hi! I am Summer Curtis and this is my gallery of art. These are a
          collection of works I have done over the past few years. I hope you
          enjoy them as much as I did making them! thank you for stopping by and
          God bless.
        </p>
      </div>

      <h1>Gallery</h1>
      <div class="container">
        <div class="gallery">
          <figure class="gallery_item1">
            <img src="./images/bird_hand.png" alt="bird hand" />
          </figure>
          <figure class="gallery_item2">
            <img src="./images/birdcage.png" alt="birdcage" />
          </figure>
          <figure class="gallery_item3">
            <img src="./images/butterfly.png" alt="butterfly" />
          </figure>
          <figure class="gallery_item4">
            <img src="./images/coffee.png" alt="coffee" />
          </figure>
          <figure class="gallery_item5">
            <img src="./images/flower.png" alt="flower" />
          </figure>
          <figure class="gallery_item6">
            <img src="./images/gather.png" alt="gather" />
          </figure>
          <figure class="gallery_item7">
            <img src="./images/isaiah614.png" alt="isaiah614" />
          </figure>
          <figure class="gallery_item8">
            <img src="./images/james_1_19.png" alt="james119" />
          </figure>
          <figure class="gallery_item9">
            <img src="./images/lion.png" alt="lion" />
          </figure>
        </div>
      </div>
      <div class="contact">
        <h1>Contact Me</h1>
      </div>
      <div class="contact-form">
        <form id="contact-form" method="POST" action="">
          <input
            name="name"
            type="text"
            class="form-control"
            placeholder="Your Name"
            required
          /><br />

          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="Your Email"
            required
          /><br />

          <textarea
            name="message"
            class="form-control"
            placeholder="Message"
            rows="4"
            required
          ></textarea
          ><br />

          <input
            type="submit"
            class="form-control submit"
            value="SEND MESSAGE"
          />
        </form>
      </div>
    </div>
    <footer>
      <p>Copyright @ JAC 2020</p>
    </footer>
  </body>
</html>
