<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Art By Summer</title>
    <meta
      name="description"
      content="Art By Summer display the beautiful work of an amazing girl who loves to provoke inspiration in the world."
    />
  </head>
  <header>
    <div class="logo-row">
      <img
        src="/images/Art By Summer - Logo.png"
        class="logo"
        alt="Art by Summer Logo"
      />
    </div>
  </header>
  <hr />
 
  <nav class="navbar">
    <ul>
      <li>
        <a href="#home"
          ><img src="./images/home icon.png" alt="home" class="homeIcon"
        /></a>
      </li>
      <li>
        <a href="#about"
          ><img src="./images/i_icon.png" alt="about" class="iIcon"
        /></a>
      </li>
      <li><a href="#gallery"><img src="./images/window_icon.png" alt="gallery" class="gIcon"
        /></a></li>
      <li><a href="#contact"><img src="./images/contact_icon.png" alt="contact" class="cIcon"
        /></a></li>
    </ul>
  </nav>

  <body>
    <div class="wrapper">
      <div class="home"></div>
        <div id="about">
          <h1>About</h1>
          <p class="contents">Hi! I am Summer Curtis and this is my gallery of art. These are acollection of works I have done over the past few years. I hope you enjoy them as much as I did making thme! thank you for stopping by and God bless.

          </p>
        </div>
        <div class="gallery">
          <h1>Gallery</h1>
        </div>
        <div class="contact">
          <h1>Contact Me</h1>
        </div>
        <div class="contact-form">
          <form id="contact-form" method="POST" action="">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>

            <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>

            <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>

            <input type="submit" class="form-control submit" value="SEND MESSAGE">
          </form>
        </div>
    </div>
  </body>
</html>
